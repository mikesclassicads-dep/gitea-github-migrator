workspace:
  base: /go
  path: src/git.jonasfranz.software/JonasFranzDEV/gitea-github-migrator

clone:
  git:
    image: plugins/git:1
    depth: 50
    tags: true

pipeline:
  install:
    image: node:8.6.0
    pull: true
    commands:
      - cd frontend/
      - node -v
      - npm -v
      - yarn --version
      - yarn install --pure-lockfile
  lint:
    image: node:8.6.0
    commands:
      - cd frontend/
      - yarn run lint
  build_frontend:
    image: node:8.6.0
    commands:
      - cd frontend/
      - yarn build
  build:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
      - go get -u github.com/gobuffalo/packr/...
      - packr -z
  test:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - make test
  static:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - make release
    when:
      event: [ tag ]
  clean:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - packr clean
  gitea:
    image: plugins/gitea-release:latest
    pull: true
    base_url: "https://git.jonasfranz.software"
    secrets: [ gitea_token ]
    files:
      - releases/*
    checksum:
      - sha256
      - md5
    when:
      event: [ tag ]
  docker:
    image: plugins/docker:17.12
    secrets: [ docker_username, docker_password ]
    pull: true
    repo: jonasfranz/gitea-github-migrator
    default_tags: true
    when:
      event: [ push, tag ]
      branch: [ master ]
