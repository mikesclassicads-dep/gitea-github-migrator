workspace:
  base: /go
  path: src/git.jonasfranz.software/JonasFranzDEV/gitea-github-migrator

clone:
  git:
    image: plugins/git:1
    depth: 50
    tags: true

pipeline:
  deps:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
  test:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - make test
  static:
    image: golang:1.10
    pull: true
    environment:
      GOPATH: /go
    commands:
      - make release
    when:
      event: [ tag ]
  gitea:
    image: plugins/gitea-release:latest
    pull: true
    base_url: "https://git.jonasfranz.software"
    secrets: [ gitea_token ]
    files:
      - releases/*
    checksum:
      - sha256
      - md5
    when:
      event: [ tag ]
  docker:
    image: plugins/docker:17.12
    secrets: [ docker_username, docker_password ]
    pull: true
    repo: jonasfranz/gitea-github-migrator
    default_tags: true
    when:
      event: [ push, tag ]
      branch: [ master ]
